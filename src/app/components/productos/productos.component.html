

<h1 class = "punto-1">

<ul> 
    @for (p of productos; track $index) {
    <li>ID: {{ p.id  }} NOMBRE: {{p.nombre}} PRECIO: {{p.precio}}
        


    </li>
        }

    <li *ngFor="let p of productos"

        {{ p.nombre }}
    </li>
</ul>
